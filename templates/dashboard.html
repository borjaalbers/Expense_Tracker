{% extends "layout.html" %}

{% block head %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Add Expense</h5>
            </div>
            <div class="card-body">
                <form id="expenseForm">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input id="amount" type="number" step="0.01" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select id="category" class="form-control" required>
                            <option value="">Select a category</option>
                            <option value="Food & Dining">Food & Dining</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Bills & Utilities">Bills & Utilities</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Education">Education</option>
                            <option value="Travel">Travel</option>
                            <option value="Groceries">Groceries</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input id="date" type="date" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="note" class="form-label">Note</label>
                        <input id="note" type="text" class="form-control" />
                    </div>
                    <button id="addBtn" type="submit" class="btn btn-primary">Add Expense</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Expenses</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <button id="filterAll" class="btn btn-sm btn-outline-primary active">All</button>
                    <button id="filterToday" class="btn btn-sm btn-outline-primary">Today</button>
                    <button id="filterWeek" class="btn btn-sm btn-outline-primary">This Week</button>
                </div>
                <div id="expensesList"></div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Spending by Category</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div id="categorySummary"></div>
                    </div>
                    <div class="col-md-6">
                        <canvas id="categoryChart" width="200" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Monthly Spending</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div id="monthlyTotals"></div>
                    </div>
                    <div class="col-md-6">
                        <canvas id="monthlyChart" width="200" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Monthly Budget</h5>
            </div>
            <div class="card-body">
                <form id="budgetForm" class="row g-3">
                    <div class="col-sm-5">
                        <label for="budgetMonth" class="form-label">Month</label>
                        <input id="budgetMonth" type="month" class="form-control" />
                    </div>
                    <div class="col-sm-5">
                        <label for="budgetLimit" class="form-label">Limit Amount</label>
                        <input id="budgetLimit" type="number" step="0.01" class="form-control" placeholder="0.00" />
                    </div>
                    <div class="col-sm-2 d-flex align-items-end">
                        <button id="saveBudgetBtn" class="btn btn-success w-100" type="submit">Save</button>
                    </div>
                </form>
                <div class="mt-3" id="budgetStatus" style="display:none;">
                    <div class="d-flex justify-content-between">
                        <div>
                            <span class="badge bg-secondary" id="budgetStatusMonth">YYYY-MM</span>
                            <span class="badge bg-info ms-2" id="budgetStatusState">ok</span>
                        </div>
                        <div class="text-end">
                            <div><strong>Limit:</strong> $<span id="budgetLimitDisplay">0.00</span></div>
                            <div><strong>Spent:</strong> $<span id="budgetSpent">0.00</span></div>
                            <div><strong>Remaining:</strong> $<span id="budgetRemaining">0.00</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
