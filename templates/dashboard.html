{% extends "layout.html" %}

{% block head %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}

{% block body %}
<div class="row mb-3">
    <div class="col-12">
        <div class="card">
            <div class="card-body d-flex flex-wrap align-items-center gap-2">
                <div class="me-3 text-light"><strong>View:</strong></div>
                <div class="btn-group me-3" role="group" aria-label="Scope mode">
                    <input type="radio" class="btn-check" name="scopeMode" id="scopeModeMonth" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="scopeModeMonth">Month</label>
                    <input type="radio" class="btn-check" name="scopeMode" id="scopeModeYear" autocomplete="off">
                    <label class="btn btn-outline-primary" for="scopeModeYear">Year</label>
                </div>
                <div id="scopeMonthWrap" class="me-2">
                    <input id="scopeMonth" type="month" class="form-control" style="width: 170px;" />
                </div>
                <div id="scopeYearWrap" class="me-2" style="display:none;">
                    <input id="scopeYear" type="number" class="form-control" style="width: 120px;" placeholder="YYYY" />
                </div>
                <button id="applyScopeBtn" class="btn btn-primary">Apply</button>
            </div>
        </div>
    </div>
    </div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Add Expense</h5>
            </div>
            <div class="card-body">
                <form id="expenseForm">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input id="amount" type="number" step="0.01" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <label for="category" class="form-label mb-0">Category</label>
                            <div class="d-flex gap-2">
                                <input id="newCategoryName" type="text" class="form-control form-control-sm" placeholder="Add category" style="width: 180px;" />
                                <button id="addCategoryBtn" type="button" class="btn btn-sm btn-outline-primary">Add</button>
                                <button class="btn btn-sm btn-outline-light" type="button" data-bs-toggle="collapse" data-bs-target="#categoryListCollapse" aria-expanded="false" aria-controls="categoryListCollapse">
                                    Manage
                                </button>
                            </div>
                        </div>
                        <select id="category" class="form-control mt-2" required>
                            <option value="">Select a category</option>
                        </select>
                        <div class="collapse mt-2" id="categoryListCollapse">
                            <div id="categoryList"></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input id="date" type="date" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="note" class="form-label">Note</label>
                        <input id="note" type="text" class="form-control" />
                    </div>
                    <button id="addBtn" type="submit" class="btn btn-primary">Add Expense</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Expenses</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <button id="filterAll" class="btn btn-sm btn-outline-primary active">All</button>
                    <button id="filterToday" class="btn btn-sm btn-outline-primary">Today</button>
                    <button id="filterWeek" class="btn btn-sm btn-outline-primary">This Week</button>
                </div>
                <div id="expensesList"></div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Spending by Category</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div id="categorySummary"></div>
                    </div>
                    <div class="col-md-6">
                        <canvas id="categoryChart" width="200" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Monthly Spending</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div id="monthlyTotals"></div>
                    </div>
                    <div class="col-md-6">
                        <canvas id="monthlyChart" width="200" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Monthly Budget</h5>
            </div>
            <div class="card-body">
                <form id="budgetForm" class="row g-3">
                    <div class="col-sm-5">
                        <label for="budgetMonth" class="form-label">Month</label>
                        <input id="budgetMonth" type="month" class="form-control" />
                    </div>
                    <div class="col-sm-5">
                        <label for="budgetLimit" class="form-label">Limit Amount</label>
                        <input id="budgetLimit" type="number" step="0.01" class="form-control" placeholder="0.00" />
                    </div>
                    <div class="col-sm-2 d-flex align-items-end">
                        <button id="saveBudgetBtn" class="btn btn-success w-100" type="submit">Save</button>
                    </div>
                </form>
                <div class="mt-3" id="budgetStatus" style="display:none;">
                    <div class="d-flex justify-content-between">
                        <div>
                            <span class="badge bg-secondary" id="budgetStatusMonth">YYYY-MM</span>
                            <span class="badge bg-info ms-2" id="budgetStatusState">ok</span>
                        </div>
                <div class="text-end">
                            <div><strong>Limit:</strong> $<span id="budgetLimitDisplay">0.00</span></div>
                            <div><strong>Spent:</strong> $<span id="budgetSpent">0.00</span></div>
                            <div><strong>Remaining:</strong> $<span id="budgetRemaining">0.00</span></div>
                        </div>
                    </div>
                            <div class="mt-3">
                                <div class="progress" style="height: 12px; background-color: #2c2c2c;">
                                    <div id="budgetProgress" class="progress-bar" role="progressbar" style="width: 0%"></div>
                                </div>
                            </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
