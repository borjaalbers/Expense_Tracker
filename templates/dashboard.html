<!-- templates/dashboard.html -->
{% extends "layout.html" %}
{% block head %}
  <!-- Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}
{% block body %}
  <div class="row g-4">
    <div class="col-12 col-lg-5">
      <div id="addSection" class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3">Add Expense</h5>
          <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input id="amount" type="number" step="0.01" class="form-control" placeholder="12.50" />
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input id="category" type="text" class="form-control" placeholder="Food, Rent..." />
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input id="date" type="date" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="note" class="form-label">Note</label>
            <input id="note" type="text" class="form-control" placeholder="Optional" />
          </div>
          <div class="d-flex gap-2">
            <button id="addBtn" class="btn btn-primary">Add</button>
            <button id="refreshBtn" class="btn btn-outline-secondary">Refresh</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-7">
      <div id="listSection" class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3">Your Expenses</h5>
          <div class="table-responsive">
            <table id="expensesTable" class="table table-sm align-middle" aria-live="polite">
              <thead class="table-light">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Amount</th>
                  <th scope="col">Category</th>
                  <th scope="col">Date</th>
                  <th scope="col">Note</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="statsSection" class="row g-4 mt-1">
    <div class="col-12 col-lg-6">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title mb-3">By Category</h5>
          <canvas id="categoryChart"></canvas>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-6">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title mb-3">Monthly Totals</h5>
          <canvas id="monthlyChart"></canvas>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
