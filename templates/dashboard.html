{% extends "layout.html" %}

{% block head %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Add Expense</h5>
            </div>
            <div class="card-body">
                <form id="expenseForm">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input id="amount" type="number" step="0.01" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select id="category" class="form-control" required>
                            <option value="">Select a category</option>
                            <option value="Food & Dining">Food & Dining</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Bills & Utilities">Bills & Utilities</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Education">Education</option>
                            <option value="Travel">Travel</option>
                            <option value="Groceries">Groceries</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input id="date" type="date" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="note" class="form-label">Note</label>
                        <input id="note" type="text" class="form-control" />
                    </div>
                    <button id="addBtn" type="submit" class="btn btn-primary">Add Expense</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Expenses</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <button id="filterAll" class="btn btn-sm btn-outline-primary active">All</button>
                    <button id="filterToday" class="btn btn-sm btn-outline-primary">Today</button>
                    <button id="filterWeek" class="btn btn-sm btn-outline-primary">This Week</button>
                </div>
                <div id="expensesList"></div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Spending by Category</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div id="categorySummary"></div>
                    </div>
                    <div class="col-md-6">
                        <canvas id="categoryChart" width="200" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Monthly Spending</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div id="monthlyTotals"></div>
                    </div>
                    <div class="col-md-6">
                        <canvas id="monthlyChart" width="200" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
